    <meta charset="UTF-8">

    <title>Contact Us | Resellerlytics</title>
    <meta name="description" content="Contact Resellerlytics support and inquiries.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <div class="container">
            <a href="../index.html" class="logo">Reseller<span>lytics</span></a>
            <div class="mobile-toggle" id="mobile-toggle">
                <span>&#9776;</span>
            </div>
            <nav>
                <ul class="nav-links" id="nav-links">
                    <li><a href="../index.html#home">Home</a></li>
                    <li><a href="../index.html#about">About</a></li>
                    <li><a href="../index.html#product">Product</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact-section">
        <div class="container">
            <div class="section-header">
                <h1>Contact Us</h1>
                <p>Have questions or feedback? We'd love to hear from you.</p>
            </div>

            <div class="contact-form-container">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Your name" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="your@email.com"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" id="subject" name="subject" class="form-control"
                            placeholder="How can we help?" required>
                    </div>

                    <div class="form-group">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" name="message" class="form-control" placeholder="Your message..."
                            required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <a href="../index.html" class="logo"
                    style="margin-bottom: 1rem; display: inline-block;">Reseller<span>lytics</span></a>
                <p>Empowering resellers with intelligence.</p>
            </div>
            <div class="social-links">
                <a href="https://www.tiktok.com/@resellerlytics" target="_blank" aria-label="TikTok">
                    <img src="../assets/images/tiktok-icon.svg" alt="TikTok" class="social-icon">
                </a>
            </div>
            <div class="copyright">
                &copy; 2025 Resellerlytics. All rights reserved.
            </div>
        </div>
    </footer>
